<div class="body">
    <div  class="header">
        <h1>Gallery</h1>
    </div >
    <hr />
    <div class="imgGrid" id="images">
        <div class="img" *ngFor="let image of images" (click)="openImageDialog(image.url)">
            <img [src]="image.url" alt="Art Image">
        </div>
        <div class="img" id="img2">
            Img 2
        </div>
        <div class="img" id="img3">
            Img 3
        </div>
        <div class="img" id="img4">
            Img 4
        </div>
        <div class="img" id="img5">
            Img 5
        </div>
        <div class="img" id="img6">
            Img 6
        </div>
    </div>
</div>
